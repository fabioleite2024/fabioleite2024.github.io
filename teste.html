<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="resultado">Aqui será exibido o resultado do processo</div>

    <script>
        // Função para realizar a requisição AJAX a cada 5 segundos
        function executarProcesso() {
            $.ajax({
                url: 'seu_script.php', // Substitua 'seu_script.php' pelo caminho do seu script no servidor
                method: 'GET', // Você pode usar 'POST' se preferir
                success: function (data) {
                    // Atualize o conteúdo da div 'resultado' com o resultado do processo
                    $('#resultado').html(data);
                },
                complete: function () {
                    // Chame a função novamente após 5 segundos
                    setTimeout(executarProcesso, 1000);
                }
            });
        }

        // Inicie o processo pela primeira vez
        executarProcesso();
    </script>
</body>
</html>
